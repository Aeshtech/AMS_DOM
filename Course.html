<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/V2.css">
    <style>
        textarea:hover{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
  <header>
    <div class="logodiv">
      <!-- <a><img src="vgi-logo.jpg" id="logo"></a> -->
      <h1>Student-Teacher Record Manager</h1>
      <a href="#headprofile" class="head-profile">My Profile</a>
    </div>

    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="Faculty.html" >Faculty</a>
      <a href="Student.html">Student</a>
      <a href="Course.html">Course</a>
      <a href="Subject.html">Subject</a>
      <a href="AssignFaculty.html">Assign Faculty</a>
      <a href="myProfile.html" id="myprofile">My Profile</a>
  </div>
  </header>

  <div class="row">
      <div  class="course-container">
          <h1>Add Course:</h1>
          <form id="coursesForm" style="padding: 50px;">
              <label>Name:</label>
              <input type="text" id="coursesName" placeholder="---Name of Course----">
              <label>Valid Semesters:</label>
              <input type="number" id="validSemesters" placeholder="---Valid Semester's----">
              <label>Description:</label>
              <textarea id="aboutCourses" style="height: 250px; width: 464px; font-size: large;" >
              </textarea>
          </form>
      </div>
  </div>

<!-- Scripting for top nav hamburger menu -->
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
</script>
<script src="app.js"></script>
</body>
</html>
