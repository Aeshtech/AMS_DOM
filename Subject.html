<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/V2.css">
</head>
<body>
    <header>
    <div class="logodiv">
      <!-- <a><img src="vgi-logo.jpg" id="logo"></a> -->
      <h1>Digi VGI</h1>
      <a href="#headprofile" class="head-profile">My Profile</a>
    </div>

    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="Faculty.html" >Faculty</a>
      <a href="Student.html">Student</a>
      <a href="Course.html">Course</a>
      <a href="Subject.html">Subject</a>
      <a href="AssignFaculty.html">Assign Faculty</a>
      <a href="myProfile.html" id="myprofile">My Profile</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
  </div>
  </header>

  <div class="row admin-dashboard">

    <div class="grid-item1">
      <span>&#128269;</span>
      <input type="search" onkeyup="filterTable3(event)" placeholder="----Search-----">
      <input type="button" id="deletebtn" value="Delete All Record" onclick="deleterecord3()">
    </div>

    <!-----List of Subjects----->
  <div class="grid-item2">
    <h1>Subject List</h1>
    <table class="List" id="subjectList">
        <thead>
          <tr>
            <th>Subject Name</th>
            <th>Subject Code</th>
            <th>Semester</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
      </thead>
        <tbody> </tbody>
    </table>
  </div>

  <div class="grid-item3">
    <h1>Add Subject</h1>
    <!---- Input form--- -->
    <form onsubmit="event.preventDefault(), onFormSubmit3();" autocomplete="off">
      <div> 
        <label>Subject Name*:</label>
        <label class="validation-error hide" id="subjectNameValidationError">This field is required.</label>
        <input type="text" name="subjectName" id="subjectName" placeholder="-----Subject Name-----">
      </div>
      <div>
        <label>Subject Code:</label>
        <input type="text" name="studentRegistrationNo" id="subjectCode" placeholder="-----Subject Code------">
      </div>
      <div>
        <label>Semester:</label>
        <input type="number" name="semesterName" id="validSemesters" placeholder="-----Semester----">
      </div>
      <div>
        <label>Course:</label>
        <input type="text" name="courseName" id="courseName" placeholder="-----Course Name----">
      </div>
      <div class="form-action-buttons" style="margin-top: 80px;">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>


  <!-- Scripting for top nav hamburger menu -->
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
</script>
  <script src="app.js"></script>
</body>
</html>
